<nav class="navbar navbar-inverse bg-dark">
  <div class="navbar-header"><span class="fa fa-newspaper-o" style="font-size:48px;color:whitesmoke"></span>&nbsp;&nbsp;&nbsp;<b>BREAKING NEWS</b></div>
  <div>
    <button class="btn btn-danger navbar-btn" id="logout" (click) = "onLogout()"><span class="fa fa-sign-out"></span>&nbsp;Logout</button>
  </div>
</nav>
<br>
<div class="container">
  <form [formGroup]="formdata" (ngSubmit)="searchUser(formdata.value)" >
  <div class="row">
    <div class="col">
      <input type="search" id="search" class="form-control" formControlName="searchText" placeholder="Search by user email...">
    </div>
    <div class="col-auto">
      <button type="search" id="searchbtn" class="btn btn-success"><span class="fa fa-search"></span>&nbsp;Search</button>
    </div>
  </div>
  </form>
    
</div>

<br>
<div class = "container" *ngIf="userList.length>0">
<table class="table table-hover">

  <thead>
    <th>Email</th>
    <th>Name</th>
    <th>Actions</th>
  </thead>
  
  
  <tr *ngFor="let user of userList">
      <td>{{user.email}}</td>
      <td>{{user.name}}</td>
      <td *ngIf="user.status"><button class="btn btn-danger" (click) = "blackListUser(user)"><span class="fa fa-ban"></span>&nbsp;Blacklist</button></td>
      <td *ngIf="!user.status"><button disabled class="btn btn-danger" (click) = "blackListUser(user)"><span class="fa fa-ban"></span>&nbsp;Already Blacklisted</button></td>
  </tr>
    
</table>

</div>

<div class = "container" style="font-size:48px;text-align: center;" *ngIf="userList.length==0">No matching data found!</div>
